<div class="bootstrap-wrapper">
    <mat-card>
    <div> 
        <div class="container">
            <mat-card-header>
           <mat-card-title color="primary">
             <h1  class="center">Add Question to {{question.quiz.title}} Quiz</h1>
            </mat-card-title>
        </mat-card-header>
        </div>
            </div>
            <mat-card class="m10">
            <form (ngSubmit)="addQues()">
            <mat-card-header>
                <div class="container">
                <mat-card-subtitle>
                    <h2>Enter here the details of new question.</h2>
                </mat-card-subtitle>
                </div>
               
            </mat-card-header>
            
            <mat-card-content>
                <div class="row">
                    <ckeditor class="m10 w100" [(ngModel)]="question.content" [editor]="Editor" name="content" data="<h1>Write Your Question Here!</h1>"></ckeditor>
       
                    <!-- <mat-form-field class="w100">
                        <mat-label>Question</mat-label>
                       

                        <textarea rows="4" [(ngModel)]="question.content" matInput  placeholder=" Enter the details of new question." name="content"></textarea>
                    </mat-form-field> -->
                </div>
                <div class="row">
                    <div class="col-md-6"> 
            <mat-form-field class="w100">
                <mat-label>Option 1</mat-label>
                <input [(ngModel)]="question.option1" matInput type="text" placeholder=" Option 1" name="option1">
            </mat-form-field>
        </div> 
        <div class="col-md-6">
            <mat-form-field class="w100">
                <mat-label>Option 2</mat-label>
                <input [(ngModel)]="question.option2" matInput type="text" placeholder=" Option 2" name="option2">
            </mat-form-field>
        </div>
        </div>
        <div class="row">
        <div class="col-md-6">
            <mat-form-field class="w100">
                <mat-label>Option 3</mat-label>
                <input  [(ngModel)]="question.option3" matInput type="text" placeholder=" Option 3" name="option3">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="w100">
                <mat-label>Option 4</mat-label>
                <input [(ngModel)]="question.option4" matInput type="text" placeholder=" Option 4" name="option4">
            </mat-form-field>
        </div>
    </div>
    <div class=" row col-md-6">
        <mat-form-field class="w100">
            <mat-label>Answer</mat-label>
            <mat-select class="w100" [(ngModel)]="question.answer" name="answer">
                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
        </mat-card-content>
        <button class="m10" mat-raised-button type="submit" color="primary">Add</button>
    </form>  
        </mat-card>
    </mat-card>
    </div>
